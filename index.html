<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link href="/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <div class="blog-img">
          <img src="/assets/images/illustration-article.svg" alt="" />
        </div>

        <div class="content">
          <div class="category">Learning</div>
          <p class="publish">Published 21 Dec 2023</p>
          <h1><a href="#">HTML & CSS foundations</a></h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="author-card">
          <img src="/assets/images/image-avatar.webp" />
          Greg Hooper
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Matthias-SLR">Matthias</a>.
    </div>
  </body>
</html>
